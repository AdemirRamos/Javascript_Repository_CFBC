<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula 45 - Criando Elementos Antes e Depois De Outros Elementos</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>

<body>

	<main>
		
		<div id="caixa_funcionalidades" class="caixa">
			
			<div id="caixa_novo_curso" class="caixa_funcionalidades">
				
				<label>Nome do Curso</label>
				<input type="text" name="nome_curso" id="nome_curso_id">
				<button id="adicionar_antes">Adicionar Antes</button>
				<button id="adicionar_depois">Adicionar Depois</button>

			</div>

			<div id="caixa_remover_curso" class="caixa_funcionalidades">
				
				<button id="botão_remover_curso">Remover Selecionado</button>

			</div>

			<div id="caixa_curso_selecionado" class="caixa_funcionalidades">
				
				<button id="botão_curso_selecionado">Curso Selecionado</button>

			</div>

		</div>

		<div id="caixa_cursos" class="caixa">
				
			<!--Os cursos serão adicionados aqui.-->

		</div>

	</main>

	<script type="text/javascript" src="aula45.js"></script>
	
</body>

</html>
