<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 30 - Funções - Criando As Suas Funções</title>

    <script>

        function escrever() {
            document.write('Curso de Javascript - CFB Cursos.' + '<br>')
        } 

        escrever()
        //Assim criamos uma função (sem parâmetros) e a executamos.

        document.write('<br>')

        //Parâmetros são valores passados para dentro da função:

        function soma_1(n1, n2) {
            var res_1 = n1 + n2
            document.write(res_1 + '<br>')
        }

        soma_1(5, 2)
        soma_1(10, 20)
        soma_1(0, 1)
        //Função com parâmetros.

        document.write('<br>')

        //"return", retorna, para a chamada da função, um resultado.

        function soma_2(n1, n2) {
            var res_2 = n1 + n2
            return res_2
            //Essa linha também poderia ser escrita assim: "return n1 + n2" (sem a necessidade de "res").
        }

        document.write(soma_2(3, 7) + '<br><br>')

        function soma_3(n1, n2) {
            return n1 + n2
        }    
        var res_3 = soma_3 (4, 7)
        document.write(res_3 + '<br>')
        //Assim podemos, de maneira prática, armazenar o retorno da função em uma variável.

        document.write('<br>')

        var números = new Array(10, 2, 5, 30, 25, 19, 20, 50, 40, 150)

        function média(numbers) {
            var tamanho = numbers.length
            var soma_4 = 0
            for (var i = 0; i < tamanho; i++) {
                soma_4 += numbers[i]
            }
            return Math.round(soma_4 / tamanho)
        }

        document.write(média(números))

    </script>

</head>

</body>

</html>
