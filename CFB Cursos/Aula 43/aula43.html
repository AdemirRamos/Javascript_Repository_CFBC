<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 43 - "Slider" em Javascript</title>
    
    <style>

        #dvslider {
            width: 1000px;
            height: 300px;
            border: 1px solid #000;
        }

    </style>

    <script>

        var imagens = []
        var slider
        var imagem_atual
        var máximo_de_imagens
        var tempo
        var intervalo_de_troca

        function pré_carregamento() {
            var n = 1
            for(var i = 0 ; i < 5; i++) {
            imagens[i] = new Image()
            imagens[i].src="imagens/paisagem" + n + ".jpg"
            n++
            }
        }

        function carregar_imagem(imagem) {
            slider.style.backgroundImage = "url('" + imagens[imagem].src + "')"
        }

        function iniciar() {
            pré_carregamento()
            imagem_atual = 0
            máximo_de_imagens = imagens.length - 1 //O "-1" se dá pelo fato do vetor começar com zero (0).
            slider = document.getElementById('dvslider')
            carregar_imagem(imagem_atual)
            intervalo_de_troca = 1000
            //tempo = setInterval(troca_de_imagem, 3000)
            tempo = setInterval(troca_de_imagem, intervalo_de_troca)
        }

        function troca_de_imagem() {
            imagem_atual++
            if(imagem_atual > máximo_de_imagens) {
                imagem_atual = 0
            }
            carregar_imagem(imagem_atual)
        }

        window.addEventListener("load", iniciar)

    </script>

</head>

<body>

    <div id="dvslider"></div>

</body>

</html>
