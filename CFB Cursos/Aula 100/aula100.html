<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 100 - Parâmetros "Rest" Em Javascript</title>

    <script>

        function soma(n1, n2, n3) {
            let res = n1 + n2 + n3
            return res
        }

        console.log(soma(1, 2, 3))

        //"REST": nos permite passar quantos parâmetros forem necessários para um função ("REST" é marcado pelas reticências):

        function soma(...num) {
            let resultado = 0
            let quantidade = num.length
            for (let i = 0; i < quantidade; i++) {
                resultado += num[i]
            }
            return resultado
        }

        console.log(soma(1, 2, 3, 6, 8))

        //"REST" com "For of":

        function soma(...num) {
            let resultado = 0
            let quantidade = num.length
            for (n of num) {
                resultado += n
            }
            return resultado
        }

        console.log(soma(1, 2, 3, 6, 8, 5))

    </script>

</head>

</html>
