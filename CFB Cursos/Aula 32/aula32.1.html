<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 32 - Eventos</title>

    <style>

        #dv1 {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }

    </style>

    <script>

        function mudança_de_cor(objeto, cor) {
            objeto.style.backgroundColor = cor
        }

        function mudanaça_de_posição(objeto) {
            objeto.style.position = 'absolute'
            objeto.style.left = Math.random() * 500 + 'px'
            objeto.style.top = Math.random() * 500 + 'px'
            /*O objeto ocupará uma posição aleatória na tela.*/
        }

        function Olá() {
            var data = new Date()
            var hora = data.getHours()
            var txt = '' 

            if (hora < 12) {
                txt = 'Bom dia!'
            } else if (hora < 18) {
                txt = 'Boa tarde!'
            } else {
                txt = 'Boa noite!'
            }
            alert('Olá, ' + txt)
        }

    </script>

</head>

<body onload="Olá()">

    <div id="dv1" onmouseover="mudança_de_cor(this, '#f00')" onmouseout="mudança_de_cor(this, '#fff')"></div>
    <!--O "this" vai selecionar o parâmetro "mudança_de_cor"; o segundo parâmetro trata-se da nova cor.-->
    <br/>
    <button onclick="alert('CFB Cursos')" onmouseover="mudanaça_de_posição(this)">Clique Em Mim</button>

<!--Basicamente, um "evento" é um "acontecimento". Sempre que executamos alguma ação, dentro de um programa, é disparado algum determinado evento. Por exemplo, quando clicamos em algum botão, é disparado o evento "onclick". Quando movimentamos o mouse, "mousemove". Antes do clique, possivelmente, "mouseover". Quando uma página é carregada, "onload" e assim por diante.-->

</body>

</html>
