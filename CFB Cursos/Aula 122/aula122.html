<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 42 - JSON Em Javascript</title>

    <script>

        //JSON: "Javascript Object Notion".

        let colabJSON = '{"colaboradores":['+
        '{"nome": "Bruno", "salário": 10000, "idade": 40},'+
        '{"nome": "Blendasia", "salário": 13500, "idade": 35},'+
        '{"nome": "Clixiston", "salário": 8200, "idade": 25},'+
        '{"nome": "Flernadis", "salário": 35000, "idade": 38},'+
        '{"nome": "Nilsetucus", "salário": 5000, "idade": 21},'+
        ']}'

        let colabOBJ = {"colaboradores":[
        {"nome": "Bruno", "salário": 10000, "idade": 40},
        {"nome": "Blendasia", "salário": 13500, "idade": 35},
        {"nome": "Clixiston", "salário": 8200, "idade": 25},
        {"nome": "Flernadis", "salário": 35000, "idade": 38},
        {"nome": "Nilsetucus", "salário": 5000, "idade": 21}
        ]}

        let colab = {"nome": "Bruno", "salário": 10000, "idade": 40}

        let c_objeto = JSON.parse(colabJSON)
        let c_json = JSON.stringify(colabOBJ)

        //"parse" converte um Objeto JSON para JS; "stringify" converte um texto em JSON. 

        console.log(colabJSON)
        console.log(c_objeto)
        console.log(c_objeto.colaboradores)
        console.log(c_objeto.colaboradores[0])
        console.log(c_objeto.colaboradores[0].nome)
        console.log(c_objeto.colaboradores[0].salário)

        console.log(c_json)

        console.log(colab)
        console.log('-----------------------------------------------------------------------')
        console.log(JSON.stringify(colab))
        
    </script>

</head>

<body>
    
</body>

</html>
