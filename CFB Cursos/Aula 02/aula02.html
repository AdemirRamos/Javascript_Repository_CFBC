<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Variáveis</title>

    <script>

        var canal;
        var peso,idade,sexo;
        var dia=null
        var nome = "Ademir";
        var número = 2021;
        ano = 2022;
        var texto = ano + nome;

        document.write(canal);
        document.write('<br>');
        document.write(peso,idade,sexo);
        document.write(nome + dia + número + ano + (ano + número));
        document.write(texto);
        document.write(texto, nome, ano)

    </script>

</head>

<body>
    
<!--Variáveis são espaços salvos na memória RAM do computador.-->
<!--Em, JS, é possível usar variáveis múltiplas (variáveis com mais de um valor atribuido a elas).-->
<!--Todas as variáveis acima estão sem valor definido.-->
<!--"=null" mantem a variável sem valor definido.-->
<!--Em JS, as variáveis podem ser escritas com letras maiúsculas.-->
<!--As variáveis não podem começar com números.-->
<!--Também não podemos usar "&" em variáveis.-->
<!--No JS existe "variável implícita." - Esse tipo de variável tem a mesma sintaxe que as variáveis do Python.-->

</body>

</html>
