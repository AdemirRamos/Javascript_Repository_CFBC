<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 27 - Manipulando Forms Com Javascript</title>
    
    <style>

        label {
            display: block;
        }

        input {
            display: block;
        }
        
        input [type = submit], label {
            margin-top: 10px;
        }

    </style>

</head>

<body>
    
    <form name="curso1" id="curso1" action="#" method="post">

        <label>Nome</label>
        <input type="text" name="fNome" id="teste" value="Primeiro Formulário - 1">
        <label>Senha</label>
        <input type="password" name="fSenha" value="123">
        <input type="submit" name="btEnviar" value="Enviar">

    </form>

    <form name="curso2" id="curso2" action="#" method="post">

        <label>Nome</label>
        <input type="text" name="fNome" id="teste" value="Segundo Formulário - 2">
        <label>Senha</label>
        <input type="password" name="fSenha" value="123">
        <input type="submit" name="btEnviar" value="Enviar">

    </form>

    <hr>

    <script>

        //Manipulando elementos de formulário com o Javascript.

        //"forms" é um elemento da classe "document".
        //"forms" nos retorna uma coleção do tipo "HTML collection" o que nos permite a dinâmica de vetores.
        //"forms" é exclusivo para formulários.

        var fm = document.forms.length //Nos é retornado o total de formulários no documento.
        document.write(`Quantidade de formulários na página: ${fm}. <br><br>`)
        
        //Com "forms", primeiro apontamos para o formulário, depois para os seus elementos:
        //Capturando o "id" do primeiro formulário ("tag form"):

        var fm = document.forms[0].id
        document.write(`"id" do primeiro formulário: "${fm}". <br><br>`)

        var fm = document.forms[1].id
        document.write(`"id" do segundo formulário: "${fm}". <br><br>`)

        //Outra maneira de se manipular formulários ("tag form") através do método "item()":

        var fm = document.forms.item(0).id
        document.write(`"id" do primeiro formulário: "${fm}". <br><br>`)

        var fm = document.forms.item(1).id
        document.write(`"id" do primeiro formulário: "${fm}". <br><br>`)

        //Outra maneira de se manipular formulário ("tag form") através do método "namedItem()":

        var fm = document.forms.namedItem("curso1").id
        document.write(`"id" do primeiro formulário: "${fm}". <br><br>`)

        var fm = document.forms.namedItem("curso2").innerHTML
        document.write('Conteúdo (HTML) do segundo formulário:' + '<br>' + fm + '<br>')

        //Outra maneira de se manipular formulários através de "form":

        var fm = document.forms[0].innerHTML
        document.write('<hr>')
        document.write(`Conteúdo (HTML) do primeiro formulário: ${fm}.`)

        //Outra maneira de se manipular formulário através do "form":

        var fm = document.forms["curso2"].innerHTML
        document.write('<hr>')
        document.write(`Conteúdo (HTML) do segundo formulário: ${fm}.`)

        //Manipulando elementos dentro de formulários:

        var fm = document.forms["curso1"].elements[0]
        document.write('<hr>')
        document.write(`Primeiro elemento do primeiro formulário: ${fm}. <br><br>`)

        //Usando "GEBI" para capturar e imprimir o "value" de um elemento do formulário:

        document.write('Segundo elemento do primeiro formulário:' + document.getElementById('curso1').elements[1].value + '<br><br>')

        //Manipulando formulários:

        var fm = document.forms[0]
        var el = fm.elements

        for (var i = 0; i < el.length - 1; i++) { //O "-1" aparece aqui justamente pelo fato dos vetores começarem por zero.
            el[i].style.backgroundColor = 'red'
            el[i].value = 'CFB Cursos.'
        }

        document.write(el[1].value + '<br><br>')
        document.write(fm)

    </script>

</body>

</html>
