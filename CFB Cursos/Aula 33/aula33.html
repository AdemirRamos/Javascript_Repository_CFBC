<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 33 - addEventListener (Eventos)</title>

    <style>

    #dv1 {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        background-color: #f00;
        position: absolute;
        left: 5px;
        top: 5px;
    }

    </style>

    <script>

        //"addEventListener" nos possibilita capturar um ou vários determinado (s) evento (s) e associá-lo (s) a uma ou mais funções.
        //A vantagem de se utilizar esse método consiste em poder separar as áreas do documento por ferramenta:
        //Uma área só para JS; outra só para HTML; e outra só para CSS.

        function mensagem() {
            alert('CFB Cursos')
        }

        function addEventos() {
            document.getElementById('dv1').addEventListener('click', mensagem)
            //Os elementos a serem interceptados (por "addEventListener"), não vão receber o "on".
            document.getElementById('dv1').addEventListener('mouseover', mudança_de_cor_1)
            document.getElementById('dv1').addEventListener('mouseout', mudança_de_cor_2)
        }

        function mudança_de_cor_1(objeto, dv1) {
            var objeto = document.getElementById('dv1')
            objeto.style.backgroundColor = '#fff'
        }

        function mudança_de_cor_2(objeto, dv1) {
            var objeto = document.getElementById('dv1')
            objeto.style.backgroundColor = '#f00'
        }

        //window.addEventListener('load', addEventos)
        //Essa é uma maneira (visualmente) mais organizada para chamar os eventos e associonar as funções ligadas a eles.
        //A outra maneira, involve repetir a captura de elementos dentro do HTML com o script vindo logo após o HTML.
        //No documento a seguir ("aula33.1.html"), é possível ver o processo descrito acima na prática.

    </script>

</head>

<body onload="addEventos()">

    <div id="dv1" onclick="mensagem()" onmouseover="mudança_de_cor_1" onmouseout="mudança_de_cor_2"></div>

</body>

</html>
