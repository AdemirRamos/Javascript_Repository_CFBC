<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 33 - addEventListener (Eventos)</title>

    <style>

    #dv1 {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        background-color: #f00;
        position: absolute;
        left: 0px;
        top: 0px;
    }

    </style>

    <script>
        
        function mensagem() {
            alert('CFB Cursos')
        }

        function mudança_de_cor_1(objeto, dv1) {
            var objeto = document.getElementById('dv1')
            objeto.style.backgroundColor = '#fff'
        }

        function mudança_de_cor_2(objeto, dv1) {
            var objeto = document.getElementById('dv1')
            objeto.style.backgroundColor = '#f00'
        }

        function addEventos() {
            var objeto = document.getElementById('dv1')
            objeto.addEventListener('click', mensagem)
            objeto.addEventListener('mouseover', mudança_de_cor_1)
            objeto.addEventListener('mouseout', mudança_de_cor_2)
        }

        window.addEventListener('load', addEventos)

    </script>

</head>

<body>

    <div id="dv1"></div>
    
</body>

</html>
