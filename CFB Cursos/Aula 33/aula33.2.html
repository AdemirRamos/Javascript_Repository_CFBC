<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 33.2 - addEventListener (Eventos)</title>

    <style>

    #dv1 {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        background-color: #f00;
        position: absolute;
        left: 5px;
        top: 5px;
    }

    </style>

    <script>
        
        function mensagem() {
            alert('CFB Cursos')
        }

        function mudança_de_cor(objeto, mudança_de_cor) { //O segundo argumento é uma função anônima declarada junto do "AEL".
            objeto.style.backgroundColor = mudança_de_cor
        }

        function addEventos() {
            var objeto = document.getElementById('dv1')
            objeto.addEventListener('click', mensagem)
            
            objeto.addEventListener('mouseover', function(event) {
                mudança_de_cor(objeto, '#fff')
            })
            
            objeto.addEventListener('mouseout', function(event) {
                mudança_de_cor(objeto, '#f00')
            })
        }

        window.addEventListener('load', addEventos)

    </script>

</head>

<body>

    <div id="dv1"></div>
    
</body>

</html>
