<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13 - Array / Vetor (Parte 1)</title>

    <script>

        var itens = ['Faca', 'Pederneira', 'Corda', 'Lanterna', 'Luvas', 'Chave', 'Arame', 'Fogo']
        var mochila = []

        mochila.push(itens[0])
        mochila.push(itens[1])
        mochila.push(itens[2])
        mochila.push(itens[3])
        mochila.push(itens[4])
        mochila.push(itens[5])
        mochila.push(itens[6])

        document.write(mochila[0] + '<br><br>')
        document.write(mochila[1] + '<br><br>')
        document.write(mochila[2] + '<br><br>')
        document.write(mochila[3] + '<br><br>')
        document.write(mochila[4] + '<br><br>')
        document.write(mochila[5] + '<br><br>')
        document.write(mochila[6] + '<br><br>')

        //Outro jeito de se adicionar itens do vetor "intes" no vetor "mochila" para imprimi-los:

        mochila.push(7)
        document.write(itens[mochila[7]] + '<br><br>')

     </script>

</head>

<body>
    
    <!--De forma simples:-->
    <!--"array" é um conglomerado de variáveis - é como se todas as variáveis fossem agrupadas em um tipo de variável chamada "array".-->
    <!--"Array" possui métodos ou elementos. Nesta aula, veremos o "push".-->
    <!--"Push" insere elementos dentro do "array"; o elemento é adicionado no final do "array".-->
    <!--Posições do "array": primeira: índice 0; segunda: índice 1; terceira: índice 2; "and so on".-->
    <!--O tipo de "array" referenciado acima pode ser chamado de "array unidimensional" ou "vetor".-->
    <!--Um "array unidemensional" é um "array" controlado por apenas um índice.-->

</body>

</html>
