<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13 - Array / Vetor (Parte 1)</title>

    <script>

        //var cor1, cor2, cor3, cor4
    
        /*cor1 = 'Preto'
        cor2 = 'Branco'
        cor3 = 'Vermelho'
        cor4 = 'Azul'*/

        /*A seguir, temos duas maneiras para se trabalhar com "arrays":*/

        var cor = new Array ()
        var cor = []

        /*Essa segunda maneira de trabalhar com "arrays" não estabelece um tamanho para o "array", sendo assim, nosso "array" passa a ter uma estrutura dinâmica, aumentando e diminuindo conforme a necessidade.*/
        //Abaixo vemos o método "push" adicionando elementos ao "array":

        cor.push('Preto')
        cor.push('Branco')
        cor.push('Vermelho')
        cor.push('Verde')
        cor.push('Azul')

        //Se pode adicionar, dentro do "array", "strings", variáveis, et cetera.
        //A seguir vamos usar o "array":

        document.write(cor[0, 1, 2, 3, 4, 5])
        //Ao se definir um índice inexistente, o seu retorno será: "undefined".

        //A seguir, veremos a maneira antiga de se realizar o mesmo processo acima:

        /*cor[0] = 'Preto'
        cor[1] = 'Branco'
        cor[2] = 'Vermelho'
        cor[3] = 'Verde'
        cor[4] = 'Azul'*/

        //Os elementos podem ser adicionados direto no "array" - sem o ".push()":

        var itens = [' faca', ' pederneira', ' corda', ' lanterna', ' luvas', ' chave', ' arame']
        var mochila = []

        mochila.push(itens[2])
        document.write(mochila[0])

        mochila.push(3)
        mochila.push(0)
        mochila.push(2)
        document.write(itens[mochila[0]]+'<br>')
        document.write(itens[mochila[1]]+'<br>')
        document.write(itens[mochila[2]]+'<br>')

     </script>

</head>

<body>
    
<!--De forma simples: "array" é um conglomerado de variáveis - é como se todas as variáveis fossem agrupadas em um tipo de variável chamada "array".-->
<!--"Array" possui métodos ou elementos. Nesta aula, veremos o "push".-->
<!--"Push" insere elementos dentro do "array"; o elemento é adicionado no final do "array".-->
<!--Posições do "array": primeira: índice 0; segunda: índice 1; terceira: índice 2; "and so on".-->
<!--O tipo de "array" referenciado acima pode ser chamado de "array unidimensional" ou "vetor".-->

</body>

</html>
