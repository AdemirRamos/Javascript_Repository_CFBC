<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Alert</title>

    <script>

        var canal = 'CFB Cursos'
        var curso = 'Java Script.'
        const num = 600
        const numero = "700"
        window.alert(canal + ' - ' + curso)
        alert('CFB Cursos - Curso de JavaScript.')
        window.alert(100)
        alert(200 + 300)
        window.alert(canal + ' - ' + curso + ' ' + 500)
        alert(num)
        window.alert(num + '\n' + numero)

    </script>

</head>

<body>
    
<!--Lembrando que, quando for "window", não é preciso se usar o "window.".-->
<!--"\n" quebra linha - igual no Python.-->
<!--O "\n" pode ser usado como constante, "string", variável ou seja lá o que for.-->
<!--"\n\n" quebra duas linahs seguidas; quanto mais "\n", mais linhas serão quebradas.-->

</body>

</html>
