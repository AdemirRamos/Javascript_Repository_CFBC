<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Alert</title>

    <script>

        var canal = 'CFB Cursos'
        var curso = 'Javascript.'
        const num = 600
        const número = "700"
        window.alert(canal + ' - ' + curso)
        alert('CFB Cursos - Curso de Javascript.')
        window.alert(100)
        alert(200 + 300)
        window.alert(canal + ' - ' + curso + ' ' + 500 + '.')
        alert(num)
        window.alert(num + '\n' + número)

    </script>

</head>

<body>
    
    <!--"alert" é um método que exibe uma caixa de mensagem.-->
    <!--"alert" sempre exibirá uma "string".-->
    <!--Lembrando que, elementos vindos de "window", não precisam serem usados juntos com "window.".-->
    <!--"\n" quebra linha - igual ao Python.-->
    <!--O "\n" pode ser usado com constantes, "strings", e variáveis.-->
    <!--"\n\n" quebra duas linahs seguidas; quanto mais "\n", mais linhas serão quebradas.-->
    <!--O "\n" é usado para "strings", já que o "<br>" só funciona para HTML e JS.-->
    <!--P. S.: o "<br>" não funciona com o "alert".-->

</body>

</html>
