<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 78 - getAttribute, Obtendo Atributos HTML Pelo Javascript</title>

    <style>

        .estilo1 {
            color: #88f;
        }

        .estilo2 {
            color: #f88;
        }

        .estilo1, .estilo2 {
            font-weight: bold;
        }

    </style>

    <script>

        function iniciar() {
            var elemento = document.getElementById('p1')
            var atributo = elemento.getAttribute('class')
            /*Obtenção do elemento da variável "elemento".*/
            alert(atributo)
            console.log('CFB Cursos')
            /*O comando acima escreve a "string" dentro do console do próprio navegador.*/
            console.log(atributo)
            /*O atributo da variável "atributo" será escrito dentro do console do próprio navegador.*/
        }

        window.addEventListener('load', iniciar)

    </script>

</head>

<body>
    
    <div id="cfbcursos">

        <p id="p1" class="estilo1">Curso de Javascript;</p>
        <p id="p2" class="estilo2">Curso de HTML5;</p>
        <p id="p3" class="estilo1">Curso de CSS3;</p>
        <p id="p4" class="estilo2">Curso de PHP / My SQL;</p>
        <p id="p5" class="estilo1">Curso de C++;</p>
        <p id="p6" class="estilo2">Curso de Photoshop;</p>
        <p id="p7" class="estilo1">Curso de Flash;</p>
        <p id="p8" class="estilo2">Curso de Unity / C#.</p>

    </div>
    
</body>

</html>
