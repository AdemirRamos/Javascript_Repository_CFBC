<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 96 - Operação Ternária Em Javascript (Curso de React Native)</title>

    <script>

        //Operação ternária: 1º: teste lógico; 2º: If true; 3º: If false.

        let n1 = 10
        let n2 = 5
        let operação = true

        //Com if:

        if (n1 == n2) {
            console.log('Igual.')
        }
        else {
            console.log('Diferente.')
        }

        /*Operação ternária:*/

        n1 == n2 ? console.log('Igual.') : console.log('Diferente.') //Funciona com a mesma estrutura da fórmula SE do Excel.
        //Ao invés de escrever "n1 == n2", também se pode usar a variável "operação" e, a isso, ainda pode se somar uma variável:
        
        operação ? console.log('Igual.') : console.log('Diferente.')

        //Resumo: o teste lógico é verdadeiro? O valor da variável "operação" é true. Então, a primeira opção ("Igual") será selecionada.

        const r = operação ? 'Igual.' : 'Diferente.'

        console.log(r)

        //Aqui temos o mesmo caso da condição ternária anterior. A diferença é que tudo é jogado para dentro da variável "r".

        const t = !operação ? 'Igual.' : 'Diferente.'

        //A exclamação funciona como uma negação / significa "diferente". Nesse caso, ela vai inverter o valor da "operação".

        console.log(t)

        const s = operação && "Igual."

        //Caso o valor do teste lógico seja verdadeiro (true), será retornado o segundo elemento da expressão ("Igual.");
        //A partir do segundo elemento da expressão, será obtido o valor resultante da expressão.
        //Caso o primeiro teste (nesse caso, "operação") seja falso (false), o resultado da expressão será o primeiro elemento da mesma.
        
        console.log(s)

        console.log(operação && "Igual.")

        //Caso o teste lógico seja falso (e como não há segunda condição), é retornado o valor do próprio teste lógico.
        //Caso o teste lógico seja verdadeiro, será retornado o valor do segundo elemento ('"Igual."').

    </script>

</head>

</html>
