    <title>Aula 88 - Capturando o Elemento Ativo Na Página ("activeElement")</title>

    <script>

        function ativo() {
            var elemento = document.activeElement
            var elemento_2 = document.activeElement.tagName //Esse comando nos diz o nome da "tag" do elemento selecionado.
            console.log(elemento) 
            //Ao se clicar em algum elemento da tela, esse elemento será registrado no console.
        }

    </script>

</head>

<body onclick="ativo()">

    <input type="text" name="texto">
    <button>Teste</button>
    <p>CFB Cursos - Curso de Javascript.</p>
