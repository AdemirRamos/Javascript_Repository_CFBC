<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - document.write('Introdução')</title>

</head>

<body>

    <script>

        document.write('Olá, Mundo! | ')
        document.write(100 + ' | ')
        document.write(' 50 e ' + 100 + ' | ')
        document.write(50 + 100)
        document.write(' | <p style = "color: #f00">Olá, Mundo!<br>Tudo bem com você?</p>')

    </script>
    
    <!--Somente o conteúdo dentro da "tag script" é considerado Javascript. O que estiver fora será entendido como um texto.-->
    <!--"document.write('')" == "print('')".-->

    <!--A terceira linha de "scripts" representa uma concatenação e não uma soma. Sem as aspas, teremos uma soma.-->

    <!--As "strings" de "d.w", no navegador, serão entendidas como um código HTML. Isso nos dá a possibilidade de usar "tags".-->
    <!--Ver o último "document.write()".-->
    <!--Esse último "document.write()" será entendido, pelo navegador, como um código HTML (e aparecerá assim também).-->
    <!--"d.w": "document.write()".-->

    <!--O posicionamento da "tag script" é livre. Ela pode ser usada onde se achar melhor.-->

</body>

</html>
