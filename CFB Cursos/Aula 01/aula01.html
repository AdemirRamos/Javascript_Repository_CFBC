<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01</title>

</head>

<body>

    <script>

        document.write('Olá, Mundo!')
        document.write(100)
        document.write('50' + 100)
        document.write(50 + 100)
        document.write('<pstyle="color:#f100">Olá, Mundo!<br>Tudo bem com você?</p>')

    </script>
    
</body>

<!--Somente o conteúdo dentro da "tag script" é considerado como JavaScript. O que estiver fora será entendido como comentário.-->
<!--"document.write" == print('')-->
<!--A terceira linha de "scripts" representa uma concatenação e não uma soma. Sem as aspas, teremos uma soma.-->
<!--As "strings", dentros das aspas, no navegador, serão entendidas como um código HTML. Isso nos possibilita usar outras "tags".-->

</html>
