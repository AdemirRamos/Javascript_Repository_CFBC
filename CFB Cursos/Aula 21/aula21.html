<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 21 - Declaração de Variável Com "Let"</title>

    <script>

        var num = 10

        document.write(num + '<br>')

        if (num == 10) {
            let num = 5
            document.write(num + '<br>')
        }

        document.write(num + '<br>')


    </script>

</head>

<body>

<!--"var" torna a variável global - a variável pode ser acessada de qualquer parte do nosso programa.-->
<!--A variável declarada com "let" faz com que essa variável só seja alterada no escopo do local onde ela foi declarada.-->

</body>

</html>
