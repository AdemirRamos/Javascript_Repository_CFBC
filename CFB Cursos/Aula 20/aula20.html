<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20 - Comando de Loop Do While</title>

    <script>

        var num = 0

        do {
            document.write('Ademir<br>')
            num++
        } while (num < 10)

        document.write('<hr>')

        var num_2 = 15

        do {
            document.write('Ademir<br>')
            num_2++
        } while (num_2 < 10)

    </script>

</head>

<body>

    <!--"Do While" primeiro executa os comandos, depois checa a condição.-->
    <!--Com "Do While", é garantido que o seu bloco de comandos será executado, pelo menos, uma vez.-->

    <!--

        Estrutura de "Do While":

        do {
            comandos
            incremento
        } while (condição)

    -->

</body>

</html>
