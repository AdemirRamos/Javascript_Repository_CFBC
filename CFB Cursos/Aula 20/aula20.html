<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20 - Comando de Loop Do While</title>

    <script>

        var num = 15

        do {
            document.write('Ademir<br>')
            num++
        } while (num < 10)

    </script>

</head>

<body>

<!--"Do While" primeiro executa os comandos, depois checa a condição.-->

</body>

</html>
