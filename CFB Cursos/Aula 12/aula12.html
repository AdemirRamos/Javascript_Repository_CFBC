<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12 - Switch Case</title>

    <script>

        var pos, msg, pontos
        pontos = 500

        if (pontos >= 1000) {
            pos = 1
        }
        else if (pontos >= 800) {
            pos = 2
        }
        else if (pontos >= 600) {
            pos = 3
        }
        else {
            pos = 4
        }

        switch(pos) {
            case 1:
                msg = 'Primeiro Lugar!<br><br>Medalha de Ouro!'
                break
            case 2:
                msg = 'Segundo Lugar!<br><br>Medalha de Prata!'
                break
            case 3:
                msg = 'Terceiro Lugar!<br><br>Medalha de Bronze!'
                break
            default:
                msg = 'Não foi ao pódio.<br><br>Você não ganhou uma medalha.'
        }

        //Foi ao pódio?:

        switch(pos) {
            case 1:
            case 2:
            case 3:
                msg += ' Você vai ao pódio!'
                break
            default:
                msg += ' Não obteve colocação.'
        }

        document.write(msg)

    </script>

</head>

<body>

    <!--Usamos o "switch" quando sabemos os valores que irão ser usados para definir os casos.-->
    <!--Com o "switch case", é importante usar "break" para sair do "switch", caso contrário, todos os "cases" serão testados.-->
    <!--"default" o "else" do "switch case".-->
    <!--"<br>" quebra linhas nas "strings" em HTML e / ou JS.-->

</body>

</html>
