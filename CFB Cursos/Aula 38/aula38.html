    <style>

        #rel {
            text-align: center;
            color: #0f0;
            font-weight: bold;
            font-size: 30px;
            width: 130px;
            background-color: #000;
        }

        body {
            background-color: burlywood;
        }

        h1 {
            display: inline-block;
            color: coral;
            text-shadow: 1px 1px 1px black;
            margin-right: 5px;

            background-color: skyblue;

    </style>

    <script>

        function rel贸gio() {
            var data = new Date()
            var hora = data.getHours()
            var minuto = data.getMinutes()
            var segundo = data.getSeconds()

            if (hora < 10) {
                hora = '0' + hora
            }
            else if (minuto < 10) {
                minuto = '0' + minuto
            }
            else if (segundo < 10) {
                segundo = '0' + segundo
            }

            var horas = hora + ':' + minuto + ':' + segundo
            document.getElementById('rel').value = horas
        }

        var tempo = setInterval(rel贸gio, 1000)

    </script>
