<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 101 - Funções Anônimas</title>

    <script>

        const alô = function() {
            return "Alô, mundo!"
        }

        console.log(alô()) //Caso não se use os parênteses após "alô", será retornada toda a função e não somente o seu resultado.

        function soma_2(...num) {
            let resultado = 0
            for (n of num) {
                resultado += n
            }
            return resultado
        }

        //Transformando a função acima em uma função anônima:

        let soma = function(...num) {
            let resultado = 0
            for (n of num) {
                resultado += n
            }
            return resultado
        }

        console.log(soma(1, 2, 3))
        console.log(soma(1, 2))
        console.log(soma(1))
        console.log(soma) //Esse último comando exibe o que está relacionado à variável "soma".

        let s = soma
        
        let soma_3 = function(...num) {
            let resultado = 0
            for (n of num) {
                resultado += n
            }
            return resultado
        }

        console.log(s(1, 2, 3))
        console.log(s(1, 2))
        console.log(s(1))
        console.log(soma_3)

    </script>

</head>
