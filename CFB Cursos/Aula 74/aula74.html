<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 74 - CreateAttribute / Configurando Atributos "Tags HTML" Pelo Javascript</title>

    <script>

        function iniciar() {
            //var p = document.getElementsByTagName('p')
            //p[0].innerHTML = 'CFB Cursos.'

            /*var atributo = document.createAttribute('style')
            atributo.value = 'color: red;'
            p[0].setAttributeNode('atributo')*/

            document.getElementById('botão_de_destaque').addEventListener('click', function() {
                var número = document.getElementById('formulário_número').value
                var p = document.getElementsByTagName('p')
                var atributo = document.createAttribute('style')
                atributo.value = 'color: red;'
                p[número].setAttributeNode(atributo)
            })
        }

        window.addEventListener('load', iniciar)

    </script>

</head>

<body>
    
    <input type="text" id="formulário_número" ><button id="botão_de_destaque">Destacar</button>
