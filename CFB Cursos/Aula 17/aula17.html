<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 17 - Incremento e Decremento de Variáveis</title>

    <script>

        var num = 10
        
        num = num + 1
        //Outra opção de escrita para a operação acima seria: num += 1
        //Incremento de variável.

        num = num - 1
        //Outra opção de escrita para a operação acima seria: num -= 1
        //Decremento de variável.
        
        num ++
        //Tradução: num = num + 1
        
        num --
        //Tradução: num = num - 1
        
        num += 2
        //Resultado: 12.
        
        num -= 2
        //Resultado: 8.
        
        num ++
        //O nome dessa operação acima é: "pós-incremento" (o incremento é adicionado ao final da variável).
        //Resultado: 11.
        
        ++num
        //O nome dessa operação acima é: "pré-incremento" (o incremento é adicionado no começo da variável).
        //Resultado: 11.
        
        document.write(num)

        document.write(num ++ + '<br>')
        document.write(num)
        //É preciso se "printar" a num pela segunda vez pois ela recebeu um "pós-incremento" (por isso ele não está vísivel logo de cara).
        //Resultado: 11.
        
        document.write(++ num)
        //Aqui temos o caso de um "pré-incremento", portanto, assim que a variável for escrita, ela já aparecerá com o incremento.
        //Resultado: 11.
        
        //Transformando números negativos em números positivos e vice-versa:

        var num = 10
        num = num * -1
        //Resultado: -10.

        num = num * -1
        //Resultado: 10 / Essa se tornou a inversão da inversão.

        num *= -1
        //Acima temos a forma abreviada da mesma operação.
        //Resultado: -10.
    
        document.write(num)
        
        document.write(- num)
        //Acima temos outra possibilidade de se transformar um número positivo em negativo.

        document.write(num)
        //Acima teremos o resultado "10". A primeira operação [(- num)] não afetará a segunda.
        //Caso se deseje fazer uma mudança que sempre afete a variável, a mudança deve ser feita na própria variável.
        
    </script>

</head>

</body>

</html>
