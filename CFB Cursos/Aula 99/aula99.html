<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 99 - Loops For In e For Of</title>

    <script>

        const aluno = {nome: 'Bruno', sobrenome: 'Campos'}
        const notas = {nota_1: 80, nota_2: 75, nota_3: 92, nota_4: 85}
        const info = {...notas, ...aluno}

        for (var dados in aluno) { //Será percorrido e adicionado (à variável "dados") todo o conteúdo do objeto "aluno".
            console.log(dados) //Setão impressas as propriedades "nome" e "sobrenome".
            console.log(aluno[dados]) //Serão impressos os valores de "aluno" em cada uma de suas propriedades.
        }

        for (var dados in info) {
            console.log(info[dados]) //Serão impressas as propriedades e seus respectivos valores.    
        }

        let grades = [100, 80, 75, 30, 64, 47, 98, 81, 60]

        for (var data of grades) { //For In: imprime as prorpiedades; For Of: imprime os valores das propriedades.
            console.log(grades)
        }

        let grades_2 = [100, 80, 75, 30, 64, 47, 98, 81, 60]
        let aprovado = 0
        let reprovado = 0

        for (var data of grades_2) { //For In: imprime as prorpiedades; For Of: imprime os valores das propriedades.
            data >= 60? aprovado++ : reprovado++
        }

        console.log(`Aprovados: ${aprovado}.`)
        console.log(`Reprovados: ${reprovado}.`)

    </script>

</head>

<body>

</body>

</html>
