<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 67 - Objeto "History"</title>

    <style>

    </style>

    <script>

        var painel, botão_voltar, botão_avançar, go_button_avançar, go_button_retroceder

        function histórico_com_go(número) {
            window.history.go(número)
        }

        function histórico_de_volta() {
            window.history.back()
            /*Retrocede no histórico.*/
        }

        function histórico_de_avanço() {
            window.history.forward()
            /*Avança no histórico.*/
        }

        function go_retroceder() {
            window.history.go(-2)
            /*Permite avançar ou recuar um número determinado de elementos do histórico.*/
            /*Dentro dos parentêses de "go" se adiciona um número (inteiro positivo) para marcar o número de avanços no histórico;*/
            /*E se adiciona um número (inteiro negativo) para marcar o número de retrocessos no histórico.*/
        }

        function go_avançar() {
            window.history.go(2)
        }

        function iniciar() {

            go_button_retroceder = document.getElementById('go_back_button')
            go_button_avançar = document.getElementById('go_forward_button')
            botão_voltar = document.getElementById('back_button')
            botão_avançar = document.getElementById('forward_button')
            botão_avançar = document.getElementById('go_forward_history_button', function() {
                histórico_com_go(1)
            })
            go_button_retroceder = document.getElementById('go_back_history_button', function() {
                histórico_com_go(-1)
            })

            go_button_retroceder.addEventListener('click', go_retroceder)
            go_button_avançar.addEventListener('click', go_avançar)
            botão_voltar.addEventListener('click', histórico_de_volta)
            botão_avançar.addEventListener('click', histórico_de_avanço)

            painel = document.getElementById('info')
            painel.innerHTML = history.length
            /*O comando acima mostra o tamanho do histórico de navegação.*/
            /*Caso a janela seja fechada, o histórico seja resetado.*/

        }

        window.addEventListener('load', iniciar)

    </script>

</head>

<body>
    
    <h1>Home - aula67.2.html</h1>
    <p id="info"></p>

    <a href="aula67.html">Home</a>
    <a href="aula67.1.html">Página 1</a>
    <a href="aula67.2.html">Página 2</a>
    <a href="aula67.3.html">Página 3</a>

    <button id="back_button">Voltar</button>
    <button id="forward_button">Avançar</button>
    <button id="go_back_button">Voltar Com "Go"</button>
    <button id="go_forward_button">Avançar Com "Go"</button>
    <button id="go_back_history_button">Histórico "Go Back"</button>
    <button id="go_forward_history_button">Histórico "Go Forward"</button>

</body>

</html>
