<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solução do Exercício da Aula 34</title>

    <style>

        #dv1 {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
            position: absolute;
            left: 0px;
            top: 0px;
        }

    </style>

    <script>

        var px = 0
        var py = 0
        var objeto

        function move() {
            //objeto = document.getElementById('dv1')
            var tecla = event.keyCode

            if (tecla == 37) {
                px-=10
                objeto.style.left=px+'px'
            }
            else if (tecla == 38) {
                py-=10
                objeto.style.top=py+'px'
            }
            else if (tecla == 39) {
                px+=10
                objeto.style.left=px+'px'
            }
            else if (tecla == 40) {
                py+=10
                objeto.style.top=py+'px' 
            }
            else if (tecla == 13) {
                objeto.style.backgroundColor = '#fff'
                alert("Evento 'keydown' removido.")
                document.removeEventListener('keydown', move)
            }
        }

        function addClique() {
            document.addEventListener('keydown', move)
            objeto.style.backgroundColor = '#f00'
        }

        function iniciar() {
            objeto = document.getElementById('dv1')
            objeto.addEventListener('click', addClique)
        }

        window.addEventListener('load', iniciar)

    </script>

</head>

<body>

    <div id="dv1"></div>
    
</body>

</html>
