<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Constantes</title>

</head>

<body>

    <script>

        var canal = "CFB Cursos"
        canal = "JavaScript"
        document.write(canal)

        const canal2 = "CFB Cursos"
        document.write(canal2)
        document.write(Math.PI)

    </script>

    <!--Ao contrário das variáveis, as constantes não podem ter os seus valores alterados.-->
    <!--As variáveis recebem "var", as constantes recebem "const".-->
    <!--A variável "canal" primeiro recebeu "CFB Cursos", depois recebeu "JavaScript", portanto, ela teve o seu valor trocado.-->
    <!--"Math.PI" é uma constante pertencente à biblioteca de matemática no JS.-->
    <!--PI é uma variável constante já definida.-->
    
</body>

</html>
