<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - Constantes</title>

    <script>

        var canal = "CFB Cursos"
        canal = "Javascript"
        document.write(canal + '<br><br>')

        const canal_2 = "CFB Cursos"
        document.write(canal_2 + '<br><br>')
        document.write(`Valor de PI: ${Math.PI}.`)

    </script>

</head>

<body>

    <!--Ao contrário das variáveis, as constantes não podem ter os seus valores alterados.-->
    <!--As variáveis recebem "var", as constantes recebem "const".-->
    <!--A variável "canal" primeiro recebeu "CFB Cursos", depois recebeu "Javascript", portanto, ela teve o seu valor alterado.-->
    <!--"Math.PI" é uma constante pertencente à biblioteca de matemática do JS.-->
    <!--PI é uma variável constante já definida.-->
    
</body>

</html>
