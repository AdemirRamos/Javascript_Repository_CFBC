<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 28 - Date() - Manipular Data e Hora</title>

    <script>

        var dt = new Date ()
        document.write(`Data padrão em inglês: ${dt}. <br><br>`)
        //Escreve a data (padrão em inglês).

        var dia = dt.getDate()
        document.write(`Dia: ${dia}. <br><br>`)
        //Escreve o dia.
        //P. S.: O dia será representado por um número e a contagem iniciada a partir do zero.

        var mês = dt.getMonth()
        document.write(`Mês: ${mês + 1}. <br><br>`)
        //Escreve o mês.
        //P. S.: O mês será representado por um número e a contagem é iniciada a partir do zero.

        var ano = dt.getFullYear()
        document.write(`Ano: ${ano}. <br><br>`)
        //Escreve o ano.

        var dia_da_semana = dt.getDay()
        //Escreve o dia da semana
        //Este ponto, logo após a variável ("dt", neste caso), serve para aplicar métodos a essa variável.
        //Essa se trata de uma manipulação simples de objetos.

        document.write(`Dia da semana: ${dia_da_semana}. <br><br>`)
        //Os dias da semana também são representados por números e a contagem também começa do zero (domingo é o primeiro dia da semana).

        document.write(dia_da_semana + ', ' + dia + ' de ' + (mês + 1) + ' de ' + ano + '.' + '<br><br>')
        //Escreve a data por extenso. - Maneira difícil.

        var meses = new Array ('Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro')

        var dias = new Array ('Domingo', 'Segunda-feria', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado')

        document.write(dias[dia_da_semana] + ', ' + dia + ' de ' + meses[mês] + ' de ' + ano + '.' + '<br><br>')
        //Escreve a data por extenso. - Maneira mais "fácil".

        //A maneira mais fácil de todas:

        document.write(`Data por extenso: ${dias[dia_da_semana]}, ${dia} de ${meses[mês]} de ${ano}. <hr>`)

        var horas = dt.getHours()
        var minutos = dt.getMinutes()
        var segundos = dt.getSeconds()

        //Em sequência: serão escritos as horas, os minutos e os segundos.

        document.write(horas + ':' + minutos + ':' + segundos + '<br><br>')

        //Para se somar dias, você pode alterar o dia da semana e número correspondente ao mesmo fazendo incrementos ou decrementos.
        //Mas há um modo mais fácil:

        var tempo = 2
        //Basta acrescentar essa variável aos dias que se deseja alterar (seja incrementando ou decrementando).

        //Ainda mais uma solução (melhor do que as duas anteriores):

        var nova_data = new Date ()
        /*Existem 7 parâmetros para esse método:
        
        1 - Anos;
        2 - Meses;
        3 - Dias;
        4 - Horas;
        5 - Minutos;
        6 - Segundos;
        7 - Milesegundos.
        
        Ordem: Ano, Mês, Dia, Hora, Minuto, Segundo, Milesegundo.
        
        P. S.: Lembrando que a contagem sempre vai começar do zero.*/

        //O método "setDate" estabelece as datas (ao invés de capturá-las como faz o método "get").

        nova_data.setDate(dt.getDate() + 2)
        //Após essas modificações, basta substituir o "dt" por "nova_data" e as alterações de data estarão feitas.

        nova_data.setFullYear(dt.getFullYear() - 1)
        //Mesma modificação, porém envolvendo os anos.
        //O método "set" também pode ser aplicado, com a mesma lógica, para se alterar o mês, dia, et cetera.

        document.write(Date())
        //Escreve a data na página.

    </script>

</head>

</body>

</html>
