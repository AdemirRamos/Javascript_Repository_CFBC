<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08 - Operadores Lógicos</title>

    <script>

        var pontos = 40
        var energia = 40
        //Vitória: >= 30  && <= 40 && energia >= 40 || >= 70 && <= 80 && energia >= 40.

        if (pontos >= 30 && pontos <= 40 && energia >= 40 || pontos >= 70 && pontos <= 80 && energia >= 40) {
            document.write('Ganhou!')
        }
        else {
            document.write('Perdeu!')
        }

        var pontos = 90
        var energia = 100
        //Vitória: >= 30  && <= 40 && energia >= 40 || >= 70 && <= 80 && energia >= 40.

        if (pontos >= 30 && pontos <= 40 && energia >= 40 || pontos >= 70 && pontos <= 80 && energia >= 40) {
            document.write('Ganhou!')
        }
        else {
            document.write('Perdeu!')
        }

    </script>

</head>

<body>

    <!--Se assim for desejado, se pode colocar cada teste lógico dentro de parênteses (os operadores são necessários).-->
    <!--&& == "and"; || == "or".-->
    <!--"&&" só retorna verdadeiro se todas as condições forem "true";-->
    <!--"||" retorna verdadeiro se pelo menos uma condição for verdadeira.-->
    <!--Na pasta de "prints" você acha imagens mostrando a tabela completa para "&&" e "||".-->

</body>

</html>
