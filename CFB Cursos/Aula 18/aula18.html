<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 18 - Comando de Loop "For"</title>

    <script>

    var cont
    //A variável também poderia entrar dentro dos parênteses de "for" - porém, em sendo esse o caso, ela valeria somente para o "for".
    
    var num = []
    var num_2 = new Array()

    for (cont = 0; cont < 10; cont ++) {
        document.write('CFB Cursos <br>')
    }
    //O "cont ++" representa o "valor-controle". Uma vez que esse valor chegue a dez, o "for" é parado.
    
    for (cont = 0; cont < 5; cont ++) {
        num.push('Ademir')
    }
    //Esse ".push" vai adicionar "Ademir" a todos os elementos do "array". 
    
    for (cont = 0; cont < 5; cont ++) {
        num.push(prompt('Digite algum valor.'))
    }

    document.write(`<br> Estes são os valores do vetor "num": ${num} <br><br>`)

    num_2.push('A')
    num_2.push('B')
    num_2.push('C')
    num_2.push('D')
    num_2.push('E')
    
    for (cont = 0; cont < 5; cont ++) {
        document.write(`Valores de "num_2": ${num_2[cont]} <br><br>`)
    }

    //Desse jeito o "cont" vai representar qual índice de controle terá o seu conteúdo "printado" na tela.
    //O "cont" de "document.write" faz menção ao índice de controle dos elementos do "array".*/
    
    var mochila = [['Corda', 1], ['Cura', 10], ['Lanterna', 1], ['Pilhas', 20]]

    for (var l = 0; l < 4; l++) {
        for (var c = 0; c < 2; c++) {
            document.write(mochila[l][c] + ' ')
        }
        document.write('<br>')
    }

    </script>

</head>

<body>

    <!--
        Comando "For":

        for (p1; p2; p3) {
            comandos;
        }

        p1 = inicialização do contador;
        p2 = condição de execução do loop;
        p3 = incremento ou decremento do contador;
        comandos = bloco de comandos.
    -->
    
</body>

</html>
