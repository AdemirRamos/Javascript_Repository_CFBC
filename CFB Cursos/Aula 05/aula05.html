<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05 - Prompt</title>

    <script>

        prompt('Digite o seu nome:')
        window.prompt('Digite alguma coisa na caixa abaixo.', 'Este é o texto do meu "input test".')
        var idade = prompt('Digite a sua idade.')
        var nome1 = prompt('Digite o seu nome na caixa abaixo:')
        document.write('A sua idade é: ', idade, '.', ' ')
        document.write(`Já o seu nome é ${nome1}.`)
        alert(`Olá, ${nome1}!`)

    </script>

</head>

<body>
    
<!--Lembrando (mais uma vez): tudo o que for antecedido por "window." por ir direto, sem o "window.".-->
<!--Se pode usar duas "strings" no seu "prompt". O primero será a mensagem do "prompt" e o segundo será a "string" do "input test".-->
<!--Se pode usar uma "var" antes do "prompt" para que a resposta ao "prompt" fique salva como uma variável.-->


</body>

</html>
