<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 108 - Objeto Map Em Javascript</title>

    <script>

        //"map()" é uma coleção de par: uma chave e um valor. Seja a chave ou o valor, ambos podem ser de qualquer tipo. 

        let produtos = new Map()

        produtos.set('01', 'Mouse')
        produtos.set('02', 'Teclado')
        produtos.set('03', 'Monitor')
        produtos.set('04', 'Gabinete')

        //"produtos" é opcional. O método ".set()" continuará funcionando mesmo sem "produtos". O nome disso é: "definição encadeada".
        //Todos os arquivos poderiam ocupar apenas uma linha (levando em consideração a definição encadeada).

        //produtos.set('01', 'Memória') -> Substitui o item que, anteriormente, ocupava esta posição do mapa.

        console.log(produtos.size) //Retorna o tamanho do "map".

        //Obtenção de elementos do "map":

        console.log(produtos.get('03'))
        console.log(produtos.get('04'))
        console.log(produtos.get('02'))
        console.log(produtos.get('01'))
        console.log(produtos.get('05')) //Resultado: "undefined".

        //Inicializando o "map" (com valoreds dentro dele):

        let produtos_2 = new Map([
            ['01', 'Mouse'],
            ['02', 'Teclado'],
            ['03', 'Monitor'],
            ['04', 'Gabinete']
        ])

        produtos_2.set('05', 'Memória') //Cria um novo item para a 5ª posição.

        console.log(produtos_2.get('01'))
        console.log(produtos_2.get('02'))
        console.log(produtos_2.get('03'))
        console.log(produtos_2.get('04'))
        console.log(produtos_2.get('05'))

        for (p of produtos_2)
            console.log(p)
            console.log(p[0]) //Retorna somente as chaves.
            console.log(p[1]) //Retorna somente os valores.

    </script>

</head>

<body>
    
</body>

</html>
