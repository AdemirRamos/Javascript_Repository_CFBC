<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 48 - Métodos Para a Manipulação de "Strings" (Parte 3)</title>

</head>

<body>

    <p id="texto">CFB Cursos - Curso de Javascript.</p>

    <script>

        var texto_1 = document.getElementById('texto').innerHTML
        var texto_2 = texto_1
        var texto_3 = 'Javante.'

        var resultado_4 = texto_1.localeCompare(texto_3)

        document.write(`O resultado obtido foi: "${resultado_4}".` + '<br>' + '<br>')

        if (resultado_4 == 0) {
            document.write('As "strings" comparadas, são iguais.' + '<br' + '<br>')
        }
        else {
            document.write('As "strings" comparadas, são diferentes.' + '<br>' + '<br>')
        }

        var resultado_5 = texto_1.slice(3, 10)
        /*Esse método faz um recorte da "string" e retorna esse corte.*/
        /*Resultado: "Cursos".*/

        document.write(`O resultado obtido foi: "${resultado_5}".` + '<br>' + '<br>')

        var resultado_6 = texto_1.split(' ')
        /*"Pica" a "string" a partir do caractere indicado.*/
        /*Espaço é o caractere divisor (nesse exemplo) que gera "arrays".*/
        /*Cada elemento da "string" que contenha um espaço (antes ou depois) será posto dentro de um vetor ("array").*/

        document.write(`O resultado obtido foi: "${resultado_6[5]}".` + '<br>' + '<br>')

        var resultado_7 = texto_1.substr(4, 6)
        /*Esse método é parecido com o "slice", a diferença é que, em "substr", se indica de onde o corte começa e o tamanho do corte.*/

        document.write(`O resultado obtido foi: "${resultado_7}".` + '<br>' + '<br>')

        var resultado_8 = texto_1.toLowerCase()
        /*Esse método converte toda a "string" para minúsculo.*/

        document.write(`O resultado obtido foi: "${resultado_8}".` + '<br>' + '<br>')

        var resultado_9 = texto_1.toUpperCase()
        /*Esse método converte toda a "string" para maiúsculo.*/

        document.write(`O resultado obtido foi: "${resultado_9}".` + '<br>' + '<br>')

        var resultado_10 = texto_1.toUpperCase().substr(22, 10)

        document.write(`O resultado obtido foi: "${resultado_10}".` + '<br>' + '<br>')

    </script>

</body>

</html>
