<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 34.1 - addEventListener Parte 2 (Keydown)</title>

    <style>

        #dv1 {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #f00;
            position: absolute;
            left: 0px;
            top: 0px;
        }

    </style>

    <script>

        var px = 0
        //Variável responsável pelo deslocamento horizontal.
        
        var py = 0
        //Variável responsável pelo deslocamento vertical.

        function mover() {
            var objeto = document.getElementById('dv1')
            var tecla = event.keyCode
            //Captura o código da tecla pressionada.

            /*As teclas direcionais têm códigos:
            
            - Esquerda: 37;
            - Cima: 38;
            - Direita: 39;
            - Baxio: 40.*/

            if (tecla == 37) {
                px -= 10
                objeto.style.left = px + 'px'
            }
            else if (tecla == 38) {
                py -= 10
                objeto.style.top = py + 'px'
            }
            else if (tecla == 39) {
                px += 10
                objeto.style.left = px + 'px'
            }
            else if (tecla == 40) {
                py += 10
                objeto.style.top = py + 'px' 
            }

            //Para cancelar um evento:
            //P. S.: código da tecla "enter": 13.

            else if (tecla == 13) {
                alert("Evento 'keydown' removido.")
                this.removeEventListener('keydown', mover)
                //Aqui podem ser usados "this." ou "document." pois a função "mover" está ligada ao documento.

                document.removeEventListener('keydown', mover)
                //"removeEventListener" remove um evento de um objeto.
            }
        }

        document.addEventListener('keydown', mover)

    </script>

</head>

<body>
    
    <div id="dv1"></div>

    <!--Em JS, x para a esquerda é negativo; x para a direita é positivo (conversão normal).-->
    <!--Em JS, y para cima é negativo; y para baixo é negativo (conversão normal).-->
    
</body>

</html>
