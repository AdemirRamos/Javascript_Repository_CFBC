<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 92 - Ocultando Elementos ("hidden")</title>

    <style>

        .carro {
            width: 250px;
            margin-bottom: 50px;
        }

        .menu_item {
            height: 100%;
            cursor: pointer;
            /*Comando acima: quando o mouse estiver na área aqui delimitada, ele se transformará em um mão.*/
        }

        #menu {
            border: 3px solid #000;
            border-radius: 10px;
            padding: 10px;
            width: 500px;
            height: 100px;
            background-color: #fff;
            margin-bottom: 5px;
        }

        body {
            padding: 0px;
        }

    </style>

    <script>

        function rolar() {
            var objeto = document.getElementById('car_4').scrollIntoView()
            //A tela será rolada (muito rapidamente), para o elemento selecionado pela "id".
        }

        function rolagem() {
            var objeto = event.target.dataset.nome
            document.getElementById(objeto).scrollIntoView()
        }

        function ocultar(objeto) {
            document.getElementById(objeto).hidden = true
        }

        function iniciar() {
            document.getElementById('botão_1').addEventListener('click', rolagem)
            document.getElementById('botão_2').addEventListener('click', rolagem)
            document.getElementById('botão_3').addEventListener('click', rolagem)
            document.getElementById('botão_4').addEventListener('click', rolagem)

            //document.getElementById('car_4').hidden = 'true'
            //true = oculto; false = vísivel.
        }

        window.addEventListener('load', iniciar)

    </script>

</head>

<body>
    
    <!--Basicamente, este método ("scrollIntoView") serve para rolar a página, assim podendo posicionar a página em locais diferentes.-->
    <!--Para poder posicionar o conteúdo em determinado local da tela, basta especificar o local onde se deseja posicionar um elemento.-->
    <!--"Hidden" é um atributo nativo de JS e sua função é ocultar elementos.-->

    <div id="menu">

        <button onclick="rolar()">Rolar</button>

        <img id="botão_1" data-nome="car_1" src="Imagens/car1.jpg" alt="Carro 1." class="menu_item">
        <img id="botão_2" data-nome="car_2" src="Imagens/car2.jpg" alt="Carro 2." class="menu_item">
        <img id="botão_3" data-nome="car_3" src="Imagens/car3.jpg" alt="Carro 3." class="menu_item">
        <img id="botão_4" data-nome="car_4" src="Imagens/car4.jpg" alt="Carro 4." class="menu_item">

    </div>

    <img id="car_1"src="Imagens/car1.jpg" alt="Carro 1." class="carro" onclick="ocultar('car_1')">
    <img id="car_2"src="Imagens/car2.jpg" alt="Carro 2." class="carro" onclick="ocultar('car_2')">
    <img id="car_3"src="Imagens/car3.jpg" alt="Carro 3." class="carro" onclick="ocultar('car_3')">
    <img id="car_4"src="Imagens/car4.jpg" alt="Carro 4." class="carro" onclick="ocultar('car_4')">

</body>

</html>
