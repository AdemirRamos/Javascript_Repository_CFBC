<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 63 - Objeto Window - Parte 2 ("innerWidth", "innerHeight", "screenX", "screenY")</title>

    <style>

        #painel {
            border: 1px solid #000;
            border-radius: 10px;
            padding: 15px;
            width: 150px;
            height: 100px;
        }

    </style>

    <script>

        var width, height, posição_x, posição_y, painel
        //var painel = document.getElementById('painel')

        width = window.innerWidth
        /*Esse comando mostra a largura interna da janela (não conta a barra de guias/favoritos, et cetera.*/
        //Para se obter a larguna externa, se usa o comando "outerWidth".

        height = window.innerHeight
        /*Este comando mostra a altura da janela.*/

        //painel.innerHTML = width
        /*A largura do painel não aparecerá pois o painel ainda não foi carregado. - O comando abaixo resolve esse problema.*/

        function botão_informação() {
            painel.innerHTML = width
        }

        function iniciar() {
            painel = document.getElementById('painel')
            //painel.innerHTML = width
            /*Dentro de "painel", aparecerá a largura da janela.*/
        }

        window.addEventListener('load', iniciar)

    </script>

</head>

<body>

    <button onclick="botão_informação()"></button>
    <button onclick="escrever()">Tamanho</button>
    
    <div id="painel"></div>

</body>

</html>
