<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 63 - Objeto Window - Parte 2 ("innerWidth", "innerHeight", "screenX", "screenY")</title>

    <style>

        #painel {
            border: 1px solid #000;
            border-radius: 10px;
            padding: 15px;
            width: 120px;
            height: 100px;
            margin-top: 10px;
            line-height: 1.5;
        }

    </style>

    <script>

        var width, height, posição_x, posição_y, painel
        //var painel = document.getElementById('painel')

        //Um detalhe importante:
        //Para que os valores de largura e altura se modifiquem a medida em que a janela é alterada, eles devem ser atribuidos na função.
        //P. S.: Ver o próximo documento.

        width = window.innerWidth
        //Esse comando mostra a largura interna da janela (não conta a barra de guias/favoritos, et cetera.
        //Para se obter a larguna externa, se usa o comando "outerWidth".

        height = window.innerHeight
        //Esse comando mostra a altura da janela.
        //Para se obter a altura externa, se usa o comando "outerHeight".

        //painel.innerHTML = width
        //A largura do painel não aparecerá pois o painel ainda não foi carregado. - A função abaixo resolve esse problema:

        function botão_informação() {
            painel.innerHTML = `largua: ${width}; <br> Altura: ${height}; <br> X: ${posição_x}; <br> Y: ${posição_y}.`
            painel.style.fontWeight = 'bolder'
        }

        function iniciar() {
            document.getElementById('botão_tamanho').addEventListener('click', botão_informação)
            //O botão, ao ser pressionado, mostra o tamanho da janela.
            
            painel = document.getElementById('painel')
            //painel.innerHTML = width
            //Dentro de "painel", aparecerá a largura da janela.
        }

        window.addEventListener('load', iniciar)

    </script>

</head>

<body>

    <button id="botão_tamanho">Tamanho</button>
    <!--<button onclick="escrever()">Nada!</button>-->
    
    <div id="painel"></div>

</body>

</html>
