<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 19 - Comando de Loop While</title>

    <script>

        var num

        num = 0
        while (num < 10) {
            document.write(num + '<br>')
            num++
        }

        document.write('<hr>')

        num = 10
        while (num--) { //Essa é uma configuração simplificada para o "while".
            document.write(num + '<br>')
            document.write('Ademir')
        }
        
        /*Contagem regressiva. / Forma simplificada do "loop while".*/

        document.write('<hr>')

        var num, cont

        num = 10
        cont = 0

        while (num--) {
            document.write(cont + '<br>')
            cont++
        }
        
        /*Contagem ascendente.*/

        document.write('<hr>')

        num = true
        cont = 0

        while (num) {
            document.write('Ademir')
            cont++
            if (cont > 9){
                num = false
            }
        }

    </script>

</head>

<body>

    <!--<hr>: imprime uma linha horizontal na tela.-->
    <!--Normalmente, com vetores, o "for" é mais utilizado.-->
    <!--"While" é mais comum caso não se saiba o número de execuções/interações da rotina.-->

    <!--

        Estrutura de "while":

        p1
        while (p2) {
            comandos
            p3
        }

        p1: inicialização do contador;
        p2: condição de execução do "loop";
        p3: incremento / decremento do contador;
        comandos = bloco de comandos da rotina.

    -->

</body>

</html>
