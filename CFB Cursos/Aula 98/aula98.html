<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 98 - Operador Spread Em Javascript (Parte 2)</title>

    <script>

        const produtos = [
            {
                id: '001',
                descrição: ['Mouse', 'R$25,00']
            },

            {
                id: '002',
                descrição: ['Teclado', 'R$50,00']
            },

            {
                id: '003',
                descrição: ['Monitor', 'R$430,00']
            },
        ]

        const p = [...produtos]

        console.log(produtos)
        console.log(p)

        const n1 = [100, 200, 300]
        const n2 = [400, 500, 600]
        const n3 = [700, 800, 900]
        const n4 = [...n1, ...n2, ...n3]

        console.log(n4)

        const aluno = {nome: 'Bruno', sobrenome: 'Campos'}
        const notas = {nota_1: 80, nota_2: 75, nota_3: 92, nota_4: 85}
        const info = {...aluno, ...notas}

        console.log(info)
        console.log(info.nome)

    </script>

</head>

<body>

</body>

</html>
