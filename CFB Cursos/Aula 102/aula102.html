    <title>Aula 102 - Função Construtora</title>

    <script>

        let soma = new Function("n1, n2", "return n1 + n2")

        //"function" é um construtor; "new" é um operador.

        console.log(soma(1, 2))

        //A "função construtora" é um tipo de "função anônima".

    </script>
