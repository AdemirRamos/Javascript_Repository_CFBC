<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 39 - requestAnimationFrame</title>

    <style>

        #jogador {
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: #00f;
            width: 50px;
            height: 50px;
        }

    </style>

    <script>

        //Com RAF a adiministração do intervalo será feito pelo navegador.
        //Com RAF não é preciso se esperar por uma tarefa acabar ou o intervalo de chamada terminar para repetir o (s) comando (s).
        //Com RAF o "frame-rate" (taxa de quadros) é controlado pelo navegador.

        var jogador
        var velocidade
        var direção_x
        var direção_y
        var posição_x
        var posição_y
        var animação

        function iniciar() {
            velocidade = 5
            direção_x = 1
            //Recebendo 1, essa variável vai gerar uma movimentação para a direita.
            //Caso a movimentação deva ser para a esquerda, basta adicionar um sinal de menos antes do número.
            
            direção_y = 0
            posição_x = 0
            posição_y = 0
            
            jogador = document.getElementById('jogador')
            jogador.addEventListener('click', function() {
                cancelAnimationFrame(animação)
            })
            game()
        }

        function game() {
            //A rotina para o deslocamento na posição Y está desativado porque, por hora, não trabalharemos com ela.
            
            posição_x += direção_x * velocidade
            
            //posição_y += direção_y * velocidade
            
            jogador.style.left = posição_x + 'px'
            
            //jogador.style.top = posição_y + 'px'
            
            if (posição_x > 800) {
                direção_x = -1
            }
            else if (posição_x < 0) {
                direção_x = 1
            }
            
            animação = requestAnimationFrame(game)
        }

        window.addEventListener('load', iniciar)

    </script>

</head>

<body>

    <div id="jogador"></div>
    
</body>

</html>
