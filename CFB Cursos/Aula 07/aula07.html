<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07 - If e Else</title>

    <script>

        var v1, v2
        v1 = 10
        v2 = 5
        tx1 = 'Oi!'
        tx2 = 'Olá!'

        if(10 > 5) {
            document.write('CFB Cursos.')
            alert('Curso de JavaScript.')
        } else if (10 < 5) {
            document.write('Cursos CFB.')
        } else if (v1 > v2) {
            document.write('V1 > V2 - Verdadeiro.')
        } else if (true) {
            document.write('A "string" será escrita pois o teste lógico é uma constante "true".')
        } else if (false) {
            document.write('A "string" não será escrita pois o teste lógico é uma constante "false".')
        } else if (1) {
            document.write('True.')
        } else if (0) {
            document.write('False.')
        } else {
            document.write('Não fale mais nada! kkk.', tx1, tx2)
        }

    </script>

</head>

<body>
    
<!--"If" e "Else" retornam constantes "true" ou "false" respectivamente 1 e 0.-->
<!--">=": maior ou igual; "<=": menor ou igual.-->
<!--Teste Direto: teste lógido sem variáveis.-->
<!--Teste Por Referência: teste lógico com variáveis.-->

</body>

</html>
